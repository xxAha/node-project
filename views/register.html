{{ extend './layout/layout.html' }}

{{ block 'style' }}

{{ /block }}


{{ block 'content' }}
<div class="layui-container fly-marginTop">
  <div class="fly-panel fly-panel-user" pad20="">
    <div class="layui-tab layui-tab-brief" lay-filter="user">
      <ul class="layui-tab-title">
        <li><a href="/user/login/">登入</a></li>
        <li class="layui-this">注册</li>
      </ul>
      <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
        <div class="layui-tab-item layui-show">
          <div class="layui-form layui-form-pane">
            <form method="post" action="/user/reg">
              <div class="layui-form-item"> <label for="L_email" class="layui-form-label">手机</label>
                <div class="layui-input-inline"> <input type="text" id="L_phone" name="phone" required="" lay-verify="phone"
                    autocomplete="off" class="layui-input"> </div>
              </div>


              <div class="layui-form-item"> <label for="L_username" class="layui-form-label">昵称</label>
                <div class="layui-input-inline"> <input type="text" id="L_username" name="username" required=""
                    lay-verify="required" autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-mid layui-word-aux">你在社区的名字</div>
              </div>
              <div class="layui-form-item"> <label for="L_pass" class="layui-form-label">密码</label>
                <div class="layui-input-inline"> <input type="password" id="L_pass" name="pass" required="" lay-verify="required"
                    autocomplete="off" class="layui-input"> </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item"> <label for="L_repass" class="layui-form-label">确认密码</label>
                <div class="layui-input-inline"> <input type="password" id="L_repass" name="repass" required=""
                    lay-verify="required" autocomplete="off" class="layui-input"> </div>
              </div>

              <div class="layui-form-item"> <button class="layui-btn" lay-filter="*" lay-submit="" id="sub-btn">立即注册</button> </div>
              <!-- <div class="layui-form-item fly-form-app"> <span>或者直接使用社交账号快捷注册</span> <a href="/app/qq" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})"
                  class="iconfont icon-qq" title="QQ登入"></a> <a href="/app/weibo/" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})"
                  class="iconfont icon-weibo" title="微博登入"></a> </div> -->
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{{ /block }}


{{ block 'script' }}
<script>
    $('#L_repass').focusout(() => {
     
      const pwd1 = $('#L_pass').val();
      const pwd2 = $('#L_repass').val();
      const isOk = pwd1 === pwd2? true: false;
  
      if (!isOk && pwd2 !== '') {
        layer.open({
         
          content: '密码不一致'
        });     
  
      }
      $('#sub-btn').attr('disabled', !isOk)


    })
    
  
  </script>
{{ /block }}
